<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head> 
<body>
    <div class="image">
        <img src="./images/susan-wilkinson-GXhPiU-_B1U-unsplash.jpg" alt="a background image" srcset="">
    </div>
    <div class="content">
        <header>
            <h2>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.Sign up
                now to get started. 
            </h2>
            <h2>You know you want to.</h2>
        </header>
        <div class="form-section">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </form>
        </div>
        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
</body>
</html>
